<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Business card</title>
</head>
<body>
    <section class="card">
        <div class="front">
            <img src="img/yo.jpg">
            <div class ="txt">
                <h2>Bryan Castro</h2>
                <h3>Backend junior</h3>
                <span class="skills">
                    <a>Java</a>
                    <a>Spring</a>
                    <a>MySQL</a>
                    <a>HTML5</a>
                    <a>CSS3</a>
                </span>
    
                <a>Download CV</a>
            </div>
            <div class="social-media">
                <a>Twitter</a>
                <a>Github</a>
                <a>LinkedIn</a>  
            </div>
        </div>
        <div class="back">
            
        </div>
       
    </section>
    
</body>
</html>
