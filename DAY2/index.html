<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1aae1bd3ac.js" crossorigin="anonymous"></script>
    <title>Business card</title>
</head>
<body>
    <section class="card">
        <div class="face front">
            <div class="left">
                <img src="img/yo.jpg">
            </div>
            <div class ="center">
                <h2>Bryan Castro</h2>
                <h3>Backend junior</h3>
                <span class="skills">
                    <a>Java</a>
                    <a>Spring</a>
                    <a>MySQL</a>
                    <a>HTML5</a>
                    <a>CSS3</a>
                </span>
                <span class="cv"><a >Download CV</a></span>
                
            </div>
            <div class="face right">
                <div class="button">
                    <div class="icon">
                        <i class="fab fa-github"></i>
                        <span>Github</span>
                    </div>
                </div>
                <div class="button">
                    <div class="icon">
                        <i class="fab fa-twitter"></i>
                        <span>Tw</span>
                    </div>
                </div>
                <div class="button">
                    <div class="icon">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
           <!--<img src="img/binary-code.png">--> 
        </div>
       
    </section>
    
</body>
</html>
