<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Hello word</title>
    <link rel="icon" href="img/terminal-icon.png" type="image/png">
    <link rel="shortcut icon" href="img/terminal-icon.png" type="image/png">

<body>
    <section class="terminal">
        <!--Terminal bar-->
        <div class="terminal_bar">
            <!--itemns bar-->
            <span class="icon blue"></span>
            <span class="icon red"></span>
            <span class="icon yellow"></span>

        </div>

        <div class="terminal_txt"> 
            <!--Terminal path-->

                <span>System</span>.<span>out</span>.<span>println</span>("Hello Word!");<br></p>
        </div>

        </div>
